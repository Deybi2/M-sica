<!DOCTYPE html><html><head>
    <title>Lista de Cantantes</title>
    <link rel="stylesheet" type="text/css">

</head><body>

    <h1>Artista</h1>
    <a href="{{url_for('artista.nuevo')}}">Nuevo artista</a>
    <ul>
        {% for artista in artistas %}
            <li><a href="{{ url_for('artista.detalle', id=artista['ArtistId']) }}">
                {{ artista["Name"] }} 
                </a>
            </li>
        {% endfor %}
    </ul>
    
</body></html>
