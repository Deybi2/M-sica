<!DOCTYPE html><html><head>
    <title>Detalle del artista</title>
    <link rel="stylesheet" type="text/css">

</head><body>

    <h1>artista {{ artista["Name"]}}</h1>

    <h1>Albums</h1>

        {% for album in albums %}

            </li>
        {% endfor %}
    </ul>
    
</body></html>
